<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/login/loginstyle.css" />
  </head>

  <body>
    <div class="center">
      <form action="" id="formmmm">
        <h1>Login</h1>
        <div class="txt_field">
          <input type="text" required id="email"/>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required id="password"/>
          <span></span>
          <label>Password</label>
        </div>
        <button id="submit_button" type="submit">Login</button>
        <p id="error">login failed, email or password not correct</p>
      </div>
      </form>
    </div>
  </body>
  <script src="/login/login.js"></script>
</html>
